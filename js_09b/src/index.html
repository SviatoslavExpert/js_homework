<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	
	<!-- <script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script> -->
</head>
<body>
	<div class="container">
		<h1>Form</h1>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="firstname" class="control-label col-sm-2">Firstname:</label>
				<div class="textfield col-sm-7"><input type="text" class="form-control" id="firstname"></div>
				<div class="message col-sm-3">Your Firstname</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="control-label col-sm-2">Lastname:</label>
				<div class="textfield col-sm-7"><input type="text" class="form-control" id="lastname"></div>
				<div class="message col-sm-3">Your Lastname</div>
			</div>
			<div class="form-group">
				<label for="address" class="control-label col-sm-2">Address:</label>
				<div class="textfield col-sm-7"><input type="text" class="form-control" id="address"></div>
				<div class="message col-sm-3">Your Address</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info">OK</button>
				</div>
			</div>	
		</form>
	</div>
	<!-- <script src="js/script.js"></script> -->
	<script src="dist/scripts.js"></script>
</body>
</html>
